<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="FIFA, dribles, moves, XBOX">
    <meta name="author" content="Tiago Massoni">
    <meta http-equiv="refresh" content="60">

    <!--this line below is for responsiveness in different devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FIFA Moves</title>

    <link rel="stylesheet" href="resposiveStyles.css">

    <!--script in HEAD is not executed automatically-->
    <script>
        document.getElementById("myTitle").innerHTML="Dribles FIFA";
        document.getElementById("myTitle").style.color="red";
    </script>

    <noscript>Sorry, your browser does not support JavaScript!</noscript>

</head>
<body style="font-family:Verdana;color:#aaaaaa;">

<div style="background-color:#e5e5e5;padding:15px;text-align:center;">
    <h1>Dribles FIFA</h1>
</div>

<div style="overflow:auto">
    <div class="menu">
        <a href="#">Chapéu</a>
        <a href="#">Pedalada</a>
    </div>

    <div class="main">
        <h2>Chapéu</h2>
        <p>Aqui estão os controles</p>
    </div>

    <div class="right">
        <form action="/action_page.php" method="get" target="_blank">
            <fieldset>
                <legend>Personal:</legend>
               First name:<br>
                <input type="text" name="firstname"><br>
                Last name:<br>
                <input type="text" name="lastname">
                <input type="submit" value="OK">

        <input list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>

            </fieldset>
        </form>

        <form action="/action_page.php"
              oninput="x.value=parseInt(a.value)+parseInt(b.value)">
            0
            <input type="range"  id="a" name="a" value="50">
            100 +
            <input type="number" id="b" name="b" value="50">
            =
            <output name="x" for="a b"></output>
            <br><br>
            <input type="submit">
        </form>

    </div>
</div>

<div style="background-color:#e5e5e5;text-align:center;padding:10px;margin-top:7px;">© copyright w3schools.com</div>

</body>
</html>
